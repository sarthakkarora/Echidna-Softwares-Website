
<header id="header" class="fixed-top d-flex align-items-center">
  <script>
   
  (function() {
    "use strict";
  const select = (el, all = false) => {
    el = el.trim()
    if (all) {
      return [...document.querySelectorAll(el)]
    } else {
      return document.querySelector(el)
    }
  }
  const on = (type, el, listener, all = false) => {
    let selectEl = select(el, all)
    if (selectEl) {
      if (all) {
        selectEl.forEach(e => e.addEventListener(type, listener))
      } else {
        selectEl.addEventListener(type, listener)
      }
    }
  }

  var page_scroll = $('a.page-scroll');
      page_scroll.on('click', function(event) {
        var $anchor = $(this);
        $('html, body').stop().animate({
          scrollTop: $($anchor.attr('href')).offset().top - 55
      }, 1500, 'easeInOutExpo');
        event.preventDefault();
    });

  
    on('click', '.mobile-nav-toggle', function(e) {
      select('#navbar').classList.toggle('navbar-mobile')
      this.classList.toggle('bi-list')
      this.classList.toggle('bi-x')
    })
  })()
  </script>
  <div class="container d-flex justify-content-between">

    <div class="logo">
      <h1><a href="index.html"><span>Echidna </span> Softwares</a></h1>
    </div>
    <nav id="navbar" class="navbar">
      <ul>
        <li>
          <a class="nav-link scrollto page-scroll active" href="/">Home</a>
        </li>
        <li>
          <a class="nav-link scrollto page-scroll" href="/#about">About</a>
        </li>
        <li>
          <a class="nav-link scrollto page-scroll" href="/#services">Services</a>
        </li>
        <li>
          <a class="nav-link scrollto page-scroll" href="http://127.0.0.1:5500/case-studies.html">Case Studies</a>
        </li>
        <li>
          <a class="nav-link scrollto page-scroll" href="/#contact">Contact</a>
        </li>
      </ul>
      <i class="bi bi-list mobile-nav-toggle"></i>
    </nav>
  </div>
</header>
